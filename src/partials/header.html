<header class="header">
  <div class="container">
    <div class="header__wrap">
      <a href="index.html" class="header__logo logo">
        <picture class="logo__icon">
          <source
            srcset="img/svg/logo-desktop.svg"
            media="(min-width: 1440px)"
          />
          <source srcset="img/svg/logo-tablet.svg" media="(min-width: 768px)" />
          <img src="img/svg/logo-mobile.svg" alt="logo" />
        </picture>
        <svg class="logo-text">
          <use xlink:href="img/svg/sprite.svg#logo-text"></use>
        </svg>
      </a>
      <button
        class="burger js-burger"
        type="button"
        title="Открыть меню"
      ></button>
      <nav class="nav js-nav">
        <ul class="nav__menu">
          <li class="nav__item js-nav-item">
            <a href="index.html" class="nav__link _active">Главная</a>
          </li>
          <li class="nav__item js-nav-item">
            <a href="catalog.html" class="nav__link">Каталог продукции</a>
          </li>
          <li class="nav__item js-nav-item">
            <a href="form.html" class="nav__link">Подбор программы</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>

  <div class="promo">
    <div class="promo__bg"></div>
    <div class="container">
      <div class="promo__content">
        <h1 class="promo__title main-title">
          Функциональное <br />
          питание для котов
        </h1>
        <p class="promo__desc desc">Занялся собой? Займись котом!</p>
        <div class="promo__img">
          <img
            class="img"
            src="img/catenergy-retina.png"
            alt="Корм для котов Cat Energy"
          />
        </div>
        <a href="form.html" class="promo__btn btn"> подобрать программу </a>
      </div>
    </div>
  </div>
</header>
